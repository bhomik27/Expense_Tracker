<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>JS For Beginners</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Expense Tracker</h1>
    </header>

    <section class="container">
      <form id="my-form" onsubmit="saveToLocalStorage(event)">
        <h1>Add Expense</h1>
        <div class="msg"></div>
        <div>
          <label for="amount">Amount:</label>
          <input type="number" id="amount" required>
        </div>
        <div>
          <label for="category">Category:</label>
          <select id="category" name="category">
            <option value="volvo">Leisure</option>
            <option value="saab">Food</option>
            <option value="fiat">Shopping</option>
            <option value="audi">Transportation</option>
          </select>
        </div>
        <div>
          <label for="desc">Description:</label>
          <input type="text" id="desc" required>
        </div>
        <input class="btn" type="submit" value="Submit">
      </form>

      
        <ul id="users">
          <div class="userExpense" id="userExpense"> </div>
        </ul> 

      

    </section>
    

    <script src="main.js"></script>
  </body>
</html>
